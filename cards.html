<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar por Opciones</title>
    <style>
        /* Agrega tus estilos CSS aquí */
    </style>
</head>
<body>

    <div id="contenedor">
        <!-- Tus elementos con la clase 'item' -->
        <div class="item">
            <span class="material-symbols-outlined">schedule</span>
            <p>Elemento C</p>
            <p class="valor">10</p>
        </div>
        <div class="item">
            <span class="material-symbols-outlined">schedule</span>
            <p>Elemento A</p>
            <p class="valor">5</p>
        </div>
        <div class="item">
            <span class="material-symbols-outlined">schedule</span>
            <p>Elemento B</p>
            <p class="valor">8</p>
        </div>
    </div>

    <label for="opcionesOrden">
        Ordenar por:
        <select id="opcionesOrden">
            <option value="texto">Texto</option>
            <option value="numero">Número</option>
        </select>
    </label>

    <button id="ordenarBtn">Ordenar</button>

    <script>
        document.getElementById('ordenarBtn').addEventListener('click', function () {
            var opcion = document.getElementById('opcionesOrden').value;
            ordenarItems(opcion);
        });

        function ordenarItems(opcion) {
            var contenedor = document.getElementById('contenedor');
            var items = Array.from(contenedor.getElementsByClassName('item'));

            items.sort(function (a, b) {
                var valorA, valorB;

                if (opcion === 'texto') {
                    valorA = a.querySelector('p').textContent.trim().toLowerCase();
                    valorB = b.querySelector('p').textContent.trim().toLowerCase();
                } else if (opcion === 'numero') {
                    valorA = parseFloat(a.querySelector('.valor').textContent.trim());
                    valorB = parseFloat(b.querySelector('.valor').textContent.trim());
                }

                return valorA.localeCompare(valorB);
            });

            // Limpia el contenedor
            contenedor.innerHTML = '';

            // Vuelve a agregar los elementos ordenados
            items.forEach(function (item) {
                contenedor.appendChild(item);
            });
        }
    </script>
</body>
</html>
