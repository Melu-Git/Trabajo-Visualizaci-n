<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Acordeón</title>
    <style>
        /* PROBANDO CAJA DE CONTENIDO*/
        .accordion {
            margin-top: 20px;
            justify-content: center;
            align-items: center;
            min-height: 30vh;
            max-width: 800px;
        }
        .accordion .contentBx {
            position: relative;
            margin: 10px 20px;
        }
        .accordion .contentBx .label {
            position: relative;
            padding: 10px;
            background-color: #78336F;
            color: white;
            cursor: pointer;
        }
        .accordion .contentBx .label::before {
            content: '+';
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 1.5em;
        }
        .accordion .contentBx .contenido {
            position: relative;
            background: black;
            height: 0;
            overflow: hidden;
            transition: 0.5s;
            overflow-y: auto;
        }
        .accordion .contentBx.active .label::before {
            content: '-';
        }
        .accordion .contentBx.active .contenido {
            height: 120px;
            padding: 10px;
        }

        /*CLASES*/
.caja-contenidos2, .caja-contenidos3, #cotenido1{
margin-bottom: 10px;
}
.conteiner-clasuno,
.conteiner-clasedos{
    display: flex;
   align-items: center;
   justify-content: space-between;
    padding: 10px 0;
    border-top: 1px solid white;
   
}
.titulo-introduccion,
.titulo-claseuno,
.titulo-clasedos{
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding-bottom: 30px;
}

.duration-content{
    display: flex;
    flex-direction: column;
    margin-left: 250px;
    font-size: 13px;
    color: white;
   
}

.name-content{
    display: flex;
    flex-direction: column;
    font-size: 13px;
    color: white;
    line-height: 22px;
    margin-top: 2px;
    margin-left: 8px;
}

.caja-contenidos2{
        display: flex;
        border-top: 1px solid white;
        align-items: center;
        background-color: black;
        padding-top: 10px;
 }
.caja-contenidos3{
        display: flex;
        align-items: center;
        border-top: 1px solid white;
        background-color:black;
       padding-top: 10px;
     }

 .seccion-1-p2{
         padding-right: 280px;
     }
.material-symbols-outlined{
    color: white;
}

    </style>
</head>
<body>
    <div class="accordion">
        <div class="contentBx">
            <div class="label">INTRODUCCION</div>
            <div class="contenido">
                <div class="perfil-content">
                    <span class="material-symbols-outlined">arrow_drop_down_circle</span>
                </div>
                <div class="name-content">
                    <strong>INTRO- Video</strong>
                </div>
                <div class="duration-content">
                    <p>90min</p>
                </div>
            </div>
        </div>
        <!-- Otros elementos del acordeón aquí -->
    </div>
    <script>
        // ACORDEON
        const accordion = document.querySelectorAll('.contentBx');
        accordion.forEach((item) => {
            item.addEventListener('click', function () {
                this.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
