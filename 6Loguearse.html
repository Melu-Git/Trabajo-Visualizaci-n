<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="googlebot" content="noindex">
  <link rel="stylesheet" href="estilos/loguearse.css">
  <link rel="stylesheet" href="estilos/estilosGenerales.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Neuton:wght@300&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,500;0,800;1,600&family=Merriweather:wght@300;400&display=swap" rel="stylesheet">
</head>
<style>
  body{
      background-image: url(imagenes/fondoFormularios.jpg);
      height: 80vh;
  }

</style>
<body>
  <button class="boton-ubi-derecha">LOGUEARSE</button>
    <section class="formulario-seccion">
        <h2 id="titulo-form">INGRESAR</h2>
<div class="dos-columnas">
  <div class="formulario">
    <form action="0index.html">     
      <label for="correo">Email</label>
      <input type="email" name="correo" placeholder="Correo electrónico" data-noindex>
      
      <label for="contraseña">Contraseña</label>
      <input type="password" name="contraseña" placeholder="Contraseña">
      
      <input type="submit" value="Ingresar" >
    </form>

  </div>
  <div class="imagen-form">
    <img src="imagenes/muestra.png" alt="">
  </div>
</div>
</section>
  <script src="Javascript/loguearse.js"></script>
</body>
</html>
