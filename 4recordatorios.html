    <h2>Activá el recordatorio para alcanzar tu meta diaria</h2>
    <main>
        <div class="imagen-superpuesta">
            <img src="imagenes/alerta.png" alt="Imagen de fondo" class="imagen-fondo">
            <div class="superpuesta caja-contenedora">
                <!-- Contenido superpuesto -->
                <div id="contenido">
                    <div class="selector-container">
                        <label for="opciones">Seleccion el medio:</label>
                        <select id="opciones" name="opciones">
                          <option value="" disabled selected hidden>Ej: email</option>
                          <option value="opcion1">email</option>
                          <option value="opcion2">Opción 2</option>
                          <option value="opcion3">Opción 3</option>
                          </select>
                      </div>
    
                      <div class="selector-container">
                        <label for="opciones">Días de la semana:</label>
                        <ul id="opciones" name="opciones" multiple>
                          <li class="lun">L</li>
                          <li class="mar">M</li>
                          <li class="mie">X</li>
                          <li class="jue">J</li>
                          <li class="vie">V</li>
                          <li class="sab">S</li>
                          <li class="dom">D</li>
                        </ul>
                      </div>
                      
                      <div class="selector-container">
                        <label for="opciones">Horario:</label>
                        <select id="opciones" name="opciones">
                          <option value="" disabled selected hidden>Ej: email</option>
                          <option value="opcion1">email</option>
                          <option value="opcion2">Opción 2</option>
                          <option value="opcion3">Opción 3</option>
                          </select>
                      </div>
    
                </div>


            </div>
        </div>
    </main>
