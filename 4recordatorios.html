  body{
      background-image: url(imagenes/fondoFormularios.jpg);

<body>
  
  <div id="backArrow" onclick="redirigirAtras('3metaDiaria.html')">
      <span class="material-symbols-outlined" style="color: black;">arrow_back</span>
  </div>
        <div id="ProgressSteps">
            <div id="stepInicio">
             </div>
            <div id="StepsLineBg" > </div>
            <div id="StepsLine" > </div>
            <div class="steps active">
                    <img src="imagenes/bara magic.png" alt="" class="inactive-img">
                    <img src="imagenes/bara magica activa.png" alt="" class="active-img">

            </div>

             <div class="steps active">
                    <img src="imagenes/bara magic.png" alt="" class="inactive-img">
                    <img src="imagenes/bara magica activa.png" alt="" class="active-img">
            </div>
            <div class="steps">
                <img src="imagenes/bara magic.png" alt="">
            </div>

         </div>

        <br>

    <h2>Activá el recordatorio para alcanzar tu meta diaria</h2>
    <main>
        <div class="imagen-superpuesta">
            <img src="imagenes/PP_1 - copia.png" alt="Imagen de fondo" class="imagen-fondo">
            <div class="superpuesta caja-contenedora">
                <!-- Contenido superpuesto -->
                <div id="contenido">
                    <div class="selector-container">
                        <label for="opciones">Seleccion el medio:</label>
                        <select id="opciones" name="opciones">

                          <option value="opcion1" selected>Email</option>
                          <option value="opcion2">WhatsApp</option>
                          <option value="opcion3">Escritorio</option>
                          </select>
                      </div>

                      <div class="selector-container">
                        <label for="opciones">Días de la semana:</label>
                        <ul id="opciones" name="opciones" multiple>
                          <li class="lun">L</li>
                          <li class="mar">M</li>
                          <li class="mie">X</li>
                          <li class="jue">J</li>
                          <li class="vie">V</li>
                          <li class="sab">S</li>
                          <li class="dom">D</li>
                        </ul>
                      </div>

                      <div class="selector-container">
                        <label for="opciones">Selecciona el rango horario:</label>
                        <select id="opciones" name="opciones">

                          <option value="opcion1">Mañana</option>
                          <option value="opcion2">Tarde</option>
                          <option value="opcion3">Noche</option>
                          </select>
                      </div>

                    </div>
                </div>
            </div>
        </main>

        <div id="contenedorBoton">

            <button class="boton-fuera-main" onclick="siguientePagina()">CONTINUAR</button>
        </div>
       <div class="espacio">

        </div> 



    <script src="Javascript/lineaDePasos.js"></script>
    <script src="Javascript/recordatorios.js"></script>
