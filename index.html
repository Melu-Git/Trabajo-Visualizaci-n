<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Avatar Selector</title>
  <link rel="stylesheet" href="estilos/index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <section id="cuerpo-home">
        <!-- COMIENZ PERSONAJE -->
    <div id="container-perfil">
      <div id="avatar-selector">
        <div class="tittle-personaje">ESCOGA SU PERSONAJE</div>
        
        <div class="nombre-personaje">
            <p>Nombre:</p> <input type="text" id="character-name" placeholder="Nombre del personaje"> 
        </div>
        
        <div class="carousel-container">
            <button id="prevBtn"><span class="material-symbols-outlined">arrow_back_ios</span></button>
            <div class="avatars">
                <div class="carousel-slide">
                    <img src="imagenes/Diseño sin título (2).gif" alt="Avatar 2" onclick="selectAvatar(2)">
                </div>
                <div class="carousel-slide">
                    <img src="imagenes/Diseño sin título (3).gif" alt="Avatar 3" onclick="selectAvatar(3)">
                </div>
                <div class="carousel-slide">
                    <img src="imagenes/Diseño sin título (4).gif" alt="Avatar 4" onclick="selectAvatar(4)">
                </div>
                <div class="carousel-slide">
                    <img src="imagenes/Diseño sin título (5).gif" alt="Avatar 5" onclick="selectAvatar(5)">
                </div>
                <div class="carousel-slide">
                    <img src="imagenes/Diseño sin título (6).gif" alt="Avatar 6" onclick="selectAvatar(6)">
                </div>
                <div class="carousel-slide">
                    <img src="imagenes/Diseño sin título (7).gif" alt="Avatar 7" onclick="selectAvatar(7)">
                </div>

            </div>
            <button id="nextBtn"><span class="material-symbols-outlined">arrow_forward_ios</span></button>
        </div>
        
        <div class="avatar-selected">
         <img src="" alt="Avatar seleccionado" id="selected-avatar">
        </div>
      
        <div><button class="button-personaje">Guardar</button></div>
     </div>
</div>
<!-- TERMINA PERSONAJE -->

<!-- COMIENZA SECCION MEDIA -->
<div class="contenido"><H2>VIDEOS</H2></div>
<!-- TERMINA SECCION MEDIA -->
<!-- MENU -->
<div id="container-menu">
<h2>MENU</h2>
</div>
<!-- TERMINA MENU -->
</section>
  <script src="script.js"></script>
</body>
</html>
