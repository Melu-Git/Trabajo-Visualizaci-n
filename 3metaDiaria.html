        background-image: url(imagenes/fondoFormularios.jpg);

<body>
    <div id="backArrow"onclick="redirigirAtras('2formulario1.html')">
        <span class="material-symbols-outlined" style="color: black;">arrow_back</span>
     </div>
    <div id="ProgressSteps">
        <div id="stepInicio">
            
         </div>
        <div id="StepsLineBg"></div>
        <div id="StepsLine" ></div>
        <div class="steps active">
                <img src="imagenes/bara magic.png" alt="" class="inactive-img">
                <img src="imagenes/bara magica activa.png" alt="" class="active-img">
        </div>
        <div class="steps">
            <img src="imagenes/bara magic.png" alt="">
        </div>
        <div class="steps">
            <img src="imagenes/bara magic.png" alt="">
        </div>
        
     </div>

    <br>
    
    <main>
        <h2>Selecciona una meta diaria</h2>
      <div class="listaOpciones">
        <ul>
          <div class="opciones" onclick="seleccionarOpcion(this)">
              <div class="cntenidoOpciones">
                  <span id="titulos-opciones">Relajado</span>
                  <div class="tiempo">
                      <span class="material-symbols-outlined">schedule</span>
                      <span  id="tiempo-opciones">5min al dia</span>
                  </div>
              </div>
          </div>
          <br>
  
          <div class="opciones" onclick="seleccionarOpcion(this)">
              <div class="cntenidoOpciones">
                  <span id="titulos-opciones">Normal</span>
                  <div class="tiempo">
                      <span class="material-symbols-outlined">schedule</span>
                      <span  id="tiempo-opciones">10min al dia</span>
                  </div>
              </div>
          </div>
          <br>
  
          <div class="opciones" onclick="seleccionarOpcion(this)">
              <div class="cntenidoOpciones">
                  <span id="titulos-opciones">Serio</span>
                  <div class="tiempo">
                      <span class="material-symbols-outlined">schedule</span>
                      <span  id="tiempo-opciones">20min al dia</span>
                  </div>
              </div>
          </div>
          <br>
  
          <div class="opciones" onclick="seleccionarOpcion(this)">
              <div class="cntenidoOpciones">
                  <span id="titulos-opciones">INTENSO</span>
                  <div class="tiempo">
                      <span class="material-symbols-outlined">schedule</span>
                      <span  id="tiempo-opciones">30min al dia</span>
                  </div>
              </div>
          </div>
        </ul>
      
      </div>
      <br>
      <div class="boton">
          <button type="button" onclick="siguientePagina()" id="boton-continuar">CONTINUAR</button>
      </div>


    </main>
